	<div class="container">
	<div class="row" style="margin-top: 100px;"></div>
	<div class="panel panel-primary">
	<div class="panel-heading">用户注册</div>
	<div class="panel-body">
	<form class="form-horizontal" method="post" action="#">
        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">用户名</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" name="user" id="" placeholder="用户名/请使用字母数字组合">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">昵称</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" name="ssid" id="" placeholder="昵称">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">密码</label>
            <div class="col-sm-10 col-xs-10">
                <input type="password" class="form-control" name="pass" id="" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">确认密码</label>
            <div class="col-sm-10 col-xs-10">
                <input type="password" class="form-control" name="repass" id="" placeholder="确认密码">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">邮箱</label>
            <div class="col-sm-10 col-xs-10">
                <input type="email" class="form-control" name="email" id="" placeholder="邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">手机</label>
            <div class="col-sm-10 col-xs-10">
                <input type="text" class="form-control" name="phone" id="" placeholder="手机">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-2 col-xs-2 control-label">学校</label>
            <div class="col-sm-10 col-xs-10">
                <select id="province" >
                        <option value="">--选择省份--</option>
                            
                        <foreach name="area" item="v">
                            <option value="{$v.id}"></option>
                         </foreach> 
                </select>
                <select id="city" style="display:none">
                     
                </select>
                <select id="qu" style="display:none">
                    
                </select>

                <span class="label label-info" id="chooseSchool"></span>

                <!-- 最终提交学校数据的input -->
                <input type="hidden" id="chooseSchoolId" name="chooseSchoolId" />
                <input type="hidden" id="sname" name="sname" />

                <div id="schoolType">
                    <label class="pull-left checkbox-inline"><input type="radio" name="schoolType" value="4" checked >大学</label>
                    <label class="pull-left checkbox-inline"><input type="radio" name="schoolType" value="5" >高中</label>
                    <label class="pull-left checkbox-inline"><input type="radio" name="schoolType" value="6">初中</label>
                    <label class="pull-left checkbox-inline"><input type="radio" name="schoolType" value="7" >技校</label>
                  
                </div>
                
               
                 <div id="tips" style="color:red;display:none">搜索中.....</div>
                 
               

                 <div id="schools" class="col-sm-12 col-xs-12 control-label well"   style="font-size:12px">
                    
                 </div>
            </div>
        </div>
       
       <div id="res"></div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
